<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app id="inspire">

            <v-container fluid>
                <v-row dense>
                    <v-col v-for="card in cards" :key="card.key" :cols="12">
                        <v-card class="mx-auto" max-width="500">
                            <v-img :src="card.imgl" class="white--text align-end"></v-img>

                            <v-card-title v-text="card.text"></v-card-title>

                            <v-card-actions>
                                <v-btn text color="green" v-text="card.code"></v-btn>
                                <v-btn text color="orange" v-text="card.name"></v-btn>
                                <v-btn icon color="pink" :href="card.down" target="_blank">
                                    <v-icon>mdi-heart</v-icon>
                                </v-btn>
                            </v-card-actions>

                        </v-card>
                    </v-col>
                </v-row>
            </v-container>

            <div class="text-center">
                <v-pagination v-model="page" :length="100" @input="next" :total-visible="9"></v-pagination>
            </div>

        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: () => ({
                cards: '',
                page: 1,
            }),
            mounted: function () {
                this.getCardsInfo()
            },
            computed: {
                target() {
                    return 0
                },
                options() {
                    return {
                        duration: 1000,
                        offset: 0,
                        easing: 'linear'
                    }
                },
            },
            methods: {
                getCardsInfo: function () {
                    axios.get('http://www.404909.xyz/list')
                        .then(function (response) {
                            this.cards = response.data;
                        }.bind(this))
                        .catch(function (error) {
                            console.log(error);
                        });
                },
                next(page) {
                    this.$vuetify.goTo(this.target, this.options);
                    axios.get('http://www.404909.xyz/list?page=' + page)
                        .then(function (response) {
                            this.cards = response.data;
                        }.bind(this))
                        .catch(function (error) {
                            console.log(error);
                        });
                },
            },
        })
    </script>
</body>

</html>
