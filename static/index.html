<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app id="inspire">

            <v-container fluid>
                <v-row dense>
                    <v-col v-for="card in cards" :key="card.code" :cols="12">
                        <v-card class="mx-auto" max-width="300">
                            <v-img :src="card.imgl" class="white--text align-end">
                            </v-img>

                            <v-card-subtitle>
                                <v-btn color="green" text v-text="card.code">
                                </v-btn>
                            </v-card-subtitle>

                            <v-card-text>
                                <v-btn color="black" text>
                                    text
                                </v-btn>
                            </v-card-text>
                        </v-card>
                    </v-col>
                </v-row>
            </v-container>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: () => ({
                cards: '',
            }),
            mounted: function () {
                this.getCardsInfo()
            },
            methods: {
                getCardsInfo: function () {
                    axios.get('http://www.404909.xyz/list')
                        .then(function (response) {
                            this.cards = response.data;
                        }.bind(this))
                        .catch(function (error) {
                            console.log(error);
                        });
                },
            },
        })
    </script>
</body>

</html>
